<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
<p>
  <mat-toolbar color="primary" style="height: 50px; font-size: 18px; font-family: 'Raleway', sans-serif; ">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
      style="font-size: 15px;">
      <mat-icon style="font-size: 15px;">menu</mat-icon>
    </button>
    <span><a routerLink="/main" routerLinkActive="active" style="color: white;">Placebo</a></span>
    <span style="margin-left: 20px;"><a routerLink="/about" routerLinkActive="active" style="color: white;">Про
        нас</a></span>
    <span style="margin-left: 20px; margin-right: 20px;">Ліки</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon style="font-size: 15px;">favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon style="font-size: 15px;">share</mat-icon>
    </button>
  </mat-toolbar>
</p>

<div class="container">
  <div class="row">
    <div class="col-md-2" style="margin-top: 20px;">
      <form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="searchForm">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Введіть назву" id="name_input" />
        </div>
        <mat-form-field class="example-full-width">
          <mat-label>Мін. Ціна</mat-label>
          <input matInput placeholder="0" value="0" id="min_price_input" formControlName="min_price_input">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Макс. Ціна</mat-label>
          <input matInput placeholder="0" value="0" id="max_price_input" formControlName="max_price_input">
        </mat-form-field>
        <h3>Оберіть категорію</h3>
        <mat-form-field appearance="fill">
          <mat-label>Категорія</mat-label>
          <mat-select id="category_select" formControlName="category_select">
            <mat-option *ngFor="let drugs of drugs" [value]="drugs.value">
              {{drugs.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="input-group-btn">
          <button class="btn btn-primary" type="button" style="margin-left: 10px;">Пошук</button>
        </div>
      </form>

    </div>
    <div class="col-md-10" style="margin-top: 20px;">
      <mat-tab-group>
        <mat-tab label="Препарати">
          <ng-template matTabContent>
            <div class="row">
              <div class="col-md-2" style="margin-top: 40px;" *ngFor="let drug of drugsList">
                <mat-card class="example-card" (click)="goTo(drug.id)">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>
                      <p style="font-size: 14px;">{{drug.name}}</p>
                    </mat-card-title>
                  </mat-card-header>
                  <img mat-card-image
                    src="{{drug.imageUrl}}">
                    <p>{{drug.cost}} грн.</p>
                  <div class="info">
                    <p>{{drug.description}}</p>
                  </div>
                </mat-card>

              </div>
            </div>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>



<footer class="page-footer font-small blue">

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">
    <p>© 2020 Copyright:
      <a>Placebo.ua</a></p>
  </div>
  <!-- Copyright -->

</footer>
