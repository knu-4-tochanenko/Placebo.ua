<div class="container">
  <div class="row">
    <div class="col-md-2" style="margin-top: 20px;">
      <form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="searchForm">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Введіть назву" id="name_input" formControlName="name_input"/>
        </div>
        <mat-form-field class="example-full-width">
          <mat-label>Мін. Ціна</mat-label>
          <input matInput placeholder="0" value="0" id="min_price_input" formControlName="min_price_input">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Макс. Ціна</mat-label>
          <input matInput placeholder="0" value="0" id="max_price_input" formControlName="max_price_input">
        </mat-form-field>
        <h3>Оберіть категорію</h3>
        <mat-form-field appearance="fill">
          <mat-label>Категорія</mat-label>
          <mat-select id="category_select" formControlName="category_select">
            <mat-option *ngFor="let drugs of drugs" [value]="drugs.value">
              {{drugs.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="input-group-btn">
          <button mat-raised-button color="primary" type="submit" style="margin-left: 10px;">Пошук</button>
        </div>
      </form>

    </div>
    <div class="col-md-10" style="margin-top: 20px;">
      <div class="row">
        <div class="col-md-4" style="margin-top: 40px;" *ngFor="let drug of drugsList">
          <mat-card class="example-card" (click)="goTo(drug.id)">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>
                <p style="font-size: 14px;">{{drug.name}}</p>
              </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{drug.imageUrl == '' ? 'https://i0.wp.com/shahpourpouyan.com/wp-content/uploads/2018/10/orionthemes-placeholder-image-1.png?w=1738&ssl=1' : drug.imageUrl}}">
            <p>{{drug.price == '0.00' ? "Нема в наявності" : drug.price + " грн."}}</p>
          </mat-card>

        </div>
      </div>
      <div class="row" class="pagination">
        <div id="pagination"><span (click)="prevPage(page)"><mat-icon>navigate_before</mat-icon></span><span>{{page + 1}} of {{pages}}</span><span (click)="nextPage(page)"><mat-icon>navigate_next</mat-icon></span></div>
      </div>
    </div>
  </div>
</div>
