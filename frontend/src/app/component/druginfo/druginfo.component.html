
  
  <!doctype html>
  <html lang="ru">
   <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
   <title>Placebo</title>
   <meta name="description" content="Сайт о психологии с автогенерированными текстами">
   <meta name="keywords" content="психология, яндекс, весна, рефераты">
   <meta name="author" content="shwan">
   
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
  </head>
   <body>
    <p>
      <mat-toolbar color="primary" style="height: 50px; font-size: 18px; font-family: 'Raleway', sans-serif; ">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon style="font-size: 15px;">menu</mat-icon>
        </button>
        <span><a routerLink="/main" routerLinkActive="active" style="color: white;">Placebo</a></span>
        <span style="margin-left: 20px;">Про нас</span>
        <span style="margin-left: 20px; margin-right: 20px;"><a routerLink="/drugs" routerLinkActive="active" style="color: white;">Ліки</a></span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon style="font-size: 15px;">favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon style="font-size: 15px;">share</mat-icon>
        </button>
      </mat-toolbar>
    </p>
    
   <main role="main">


    <div class="container">
        <div class="row">
            <div class="col-md-12" style="margin-top: 20px;">
                <div class="row">
                    <div class="col-md-4" style="margin-top: 20px;">
    <img mat-card-image src="https://liki24.com/image/cache/catalog/product/found/14016-5-ftoruracil-ebeve-konc-dp-inf-r-ra-500-mg-amp-10-ml-ebewe-pharma-362x362.jpg?30112018" alt="Photo of a Shiba Inu" >
                    </div>
                    <div class="col-md-8" style="margin-top: 20px;">


                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->
                          
                            <!-- Position Column -->
                            
                          
                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                              <th mat-header-cell *matHeaderCellDef> Назва препарату </th>
                              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="type">
                                <th mat-header-cell *matHeaderCellDef> Тип </th>
                                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                              </ng-container>


                              <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef> Опис </th>
                                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                              </ng-container>

                              <ng-container matColumnDef="price">
                                <th mat-header-cell *matHeaderCellDef> Ціна</th>
                                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                              </ng-container>

                              <ng-container matColumnDef="storeUrl">
                                <th mat-header-cell *matHeaderCellDef> Посилання на магазин </th>
                                <td mat-cell *matCellDef="let element"> {{element.storeUrl}} </td>
                              </ng-container>

                              <ng-container matColumnDef="imageUrl">
                                <th mat-header-cell *matHeaderCellDef> Посилання на зображення </th>
                                <td mat-cell *matCellDef="let element"> {{element.imageUrl}} </td>
                              </ng-container>
                          
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                    </div>
                    </div>
                    </div>
                    </div>
                    </div>
                    
   </main>
   <!-- Footer -->
  <footer class="page-footer font-small blue">
  
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
      <a> Placebo.ua</a>
    </div>
    <!-- Copyright -->
  
  </footer>
  <!-- Footer -->
   </body>
   
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </html>
  
  <router-outlet></router-outlet>
