<main role="main">


  <div class="container">
    <div class="row">
      <div class="col-md-12" style="margin-top: 20px;">
        <div class="row">
          <div class="col-md-4" style="margin-top: 20px;">
            <img mat-card-image class="product-image" src="{{image == '' ? 'https://i0.wp.com/shahpourpouyan.com/wp-content/uploads/2018/10/orionthemes-placeholder-image-1.png?w=1738&ssl=1' : image}}">
          </div>
          <div class="col-md-8" style="margin-top: 20px;">

            <h1>{{name}}</h1>

            <table>
              <tr>
                <td>Назва препарату</td>
                <td>{{name}}</td>
              </tr>
              <tr>
                <td>Тип</td>
                <td>{{type}}</td>
              </tr>
              <tr>
                <td>Опис</td>
                <td>{{description == "" ? "Опис відсутній" : description}}</td>
              </tr>
              <tr>
                <td>Ціна</td>
                <td>{{price == '0.00' ? "Нема в наявності" : price + " грн."}}</td>
              </tr>
              <tr>
                <td>Подивитись</td>
                <td><a href="{{store}}" target="_blank">у магазині</a></td>
              </tr>
            </table>


          </div>
        </div>
      </div>
    </div>
  </div>

</main>
